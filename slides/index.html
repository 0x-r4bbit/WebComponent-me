<!DOCTYPE html>
<html>
    <head>
        <title>WebComponent-me</title>

        <script type="text/javascript" src="bower_components/platform/platform.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel='import' href='bower_components/ninja-presentation/src/ninja-presentation.html'>

        <link rel="stylesheet" type="text/css" href="css/slides.css">
    </head>

    <body>
        <ninja-presentation>
            <ninja-slide align="center">
                <h1>Web Components</h1>
            </ninja-slide>

            <ninja-slide align="center">
                <h3>Are a collection of emerging standards</h3>
                <a href="http://www.w3.org/standards/techs/components#w3c_all" target="_blank">w3c</a>
            </ninja-slide>

            <ninja-slide class="list" align="center">
                <h3>Four standards</h3>
                <ul class="list">
                    <li>
                        <img src="images/icon-templates.png">
                        <span>HTML Templates</span>
                    </li>
                    <li>
                        <img src="images/icon-shadowdom.png">
                        <span>Shadow DOM</span>
                    </li>
                    <li>
                        <img src="images/icon-customelements.png">
                        <span>Custom Elements</span>
                    </li>
                    <li>
                        <img src="images/icon-htmlimports.png">
                        <span>HTML Imports</span>
                    </li>
                </ul>
            </ninja-slide>

            <ninja-slide align="center">
                <h1>Hello world!</h1>
            </ninja-slide>
        </ninja-presentation>
    </body>
</html>
